server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape fraud detection API logs
  - job_name: fraud-detection
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only keep containers with fraud-detection in name
      - source_labels: ['__meta_docker_container_name']
        regex: '.*fraud-detection.*'
        action: keep
      # Set job label
      - source_labels: ['__meta_docker_container_name']
        target_label: job
        replacement: fraud-detection
      # Container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.+)'
        target_label: container
      # Container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: container_id
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            logger: name
            request_id: request_id
      # Set log level label
      - labels:
          level:
          logger:
      # Extract metrics from logs
      - metrics:
          log_lines_total:
            type: Counter
            description: Total number of log lines
            source: level
            config:
              action: inc
      # Drop debug logs in production
      - match:
          selector: '{job="fraud-detection"} |= "DEBUG"'
          action: drop
          drop_counter_reason: debug_logs

  # Scrape all container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containers
          __path__: /var/lib/docker/containers/*/*.log
    pipeline_stages:
      - json:
          expressions:
            log: log
            stream: stream
            time: time
      - output:
          source: log

  # Scrape system logs (if mounted)
  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/*.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<host>\w+)\s+(?P<process>\w+)\[(?P<pid>\d+)\]:\s+(?P<message>.*)$'
      - labels:
          host:
          process:
