# Kustomize base configuration
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: fraud-detection

resources:
  - namespace.yaml
  - configmap.yaml
  - rbac.yaml
  - redis.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - prometheus.yaml
  - grafana.yaml
  - network-policy.yaml

# Common labels for all resources
commonLabels:
  app.kubernetes.io/name: fraud-detection
  app.kubernetes.io/managed-by: kustomize

# Image customization
images:
  - name: fraud-detection
    newName: ghcr.io/imranow/fraud-detection
    newTag: latest
