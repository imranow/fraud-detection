# Network Policies for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: fraud-detection
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-fraud-detection-api
  namespace: fraud-detection
spec:
  podSelector:
    matchLabels:
      component: api
  policyTypes:
    - Ingress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
    # Allow from Prometheus for scraping
    - from:
        - podSelector:
            matchLabels:
              component: prometheus
      ports:
        - protocol: TCP
          port: 8000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-redis
  namespace: fraud-detection
spec:
  podSelector:
    matchLabels:
      component: redis
  policyTypes:
    - Ingress
  ingress:
    # Allow from API pods only
    - from:
        - podSelector:
            matchLabels:
              component: api
      ports:
        - protocol: TCP
          port: 6379
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus
  namespace: fraud-detection
spec:
  podSelector:
    matchLabels:
      component: prometheus
  policyTypes:
    - Ingress
  ingress:
    # Allow from Grafana
    - from:
        - podSelector:
            matchLabels:
              component: grafana
      ports:
        - protocol: TCP
          port: 9090
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-grafana
  namespace: fraud-detection
spec:
  podSelector:
    matchLabels:
      component: grafana
  policyTypes:
    - Ingress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
