# XGBoost model configuration
model_type: xgboost

hyperparameters:
  n_estimators: 100
  max_depth: 6
  learning_rate: 0.1
  subsample: 0.8
  colsample_bytree: 0.8
  min_child_weight: 1
  gamma: 0
  reg_alpha: 0
  reg_lambda: 1
  scale_pos_weight: 1  # Adjust for class imbalance
  random_state: ${random_seed}
  n_jobs: -1
  objective: binary:logistic
  eval_metric: auc

# Early stopping
early_stopping:
  enabled: true
  rounds: 50
  verbose: false
