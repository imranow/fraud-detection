# Default data configuration
dataset_name: credit_card_fraud

# Source configuration
source:
  type: csv  # csv, parquet, database
  path: ${paths.raw_data}/transactions.csv

# Column configuration
columns:
  target: is_fraud
  id: transaction_id
  timestamp: transaction_time
  exclude:
    - transaction_id
    - transaction_time

# Data types
dtypes:
  categorical:
    - merchant_category
    - card_type
    - transaction_type
  numerical:
    - amount
    - balance
    - days_since_last_transaction
  boolean:
    - is_international

# Preprocessing
preprocessing:
  remove_duplicates: true
  drop_na_threshold: 0.5  # Drop columns with > 50% missing values
